<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Trailers
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-list>
    <ion-item *ngFor="let trailer of trailers" on-click="goToTrailer(trailer)">
      {{trailer.title}}
      <ion-avatar item-start>
        <img src="{{trailer.poster}}">
      </ion-avatar>
      <p>{{trailer.genre}}</p>
    </ion-item>
  </ion-list>
</ion-content>
